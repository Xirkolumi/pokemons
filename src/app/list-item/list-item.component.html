<div class="container">
    <div class="image">
        <img src="{{pokemon?.sprites?.other?.['official-artwork']?.front_default}}" loading="lazy">
    </div>
    <div class="stats">
        <dl>
            <dt>Name</dt>
            <dd>{{pokemon?.name}}</dd>
            <dt>height</dt>
            <dd>{{pokemon?.height}}</dd>
            <dt>weight</dt>
            <dd>{{pokemon?.weight}}</dd>
        </dl>
    </div>
    <div clas="additional-stats">
        <p>Additional Stats</p>
        <dl>
            <dt>Name</dt>
            <dd>Value</dd>
            <ng-container *ngFor="let stat of pokemon?.stats">
                <dt>{{stat.stat.name}}</dt>
                <dd>{{stat['base_stat']}}</dd>
            </ng-container>
        </dl>
    </div>
    <div class="abilities">
        <p>Abilities</p>
        <dl>
            <dt>Name</dt>
            <dd></dd>
            <ng-container *ngFor="let ability of pokemon?.abilities">
                <dt>{{ability.ability.name}}</dt>
                <dd></dd>
            </ng-container>
        </dl>

    </div>
    <div class="types">
        <p>Types</p>
        <dl>
            <dt>Name</dt>
            <dd></dd>
            <ng-container *ngFor="let type of pokemon?.types">
                <dt>{{type.type.name}}</dt>
                <dd></dd>
            </ng-container>
        </dl>

    </div>
    <div class="moves">
        <p>Moves</p>
        <ng-container *ngFor="let move of pokemon?.moves; let last = last">
            <span>
                {{move.move.name}}<span *ngIf="!last">, </span>
            </span>
        </ng-container>
    </div>
</div>
